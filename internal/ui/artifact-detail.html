<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Chronus - Детали артефакта</title>
    <meta name="description" content="Подробное описание артефакта с датировкой и характеристиками" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=EB+Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
<div class="desktop">

    <!-- Навбар -->
    <header class="header" id="mainHeader">
        <div class="nav-container">
            <div class="nav-background"></div>
            <div class="nav-content">
                <div class="logo-section">
                    <a href="/" class="logo-text">Chronus</a>
                </div>
                <nav class="navigation">
                    <a href="/" class="nav-button artifacts-button">
                        <img src="http://localhost:9000/artifacts/vase_icon.png" alt="Артефакты" class="nav-icon" />
                        <span class="nav-link">Артефакты</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="white-section"> </div>

    <!-- Основной контент -->
    <div class="artifact-detail-section">
        <div class="artifact-detail-container">
            <div class="artifact-image-block">
                <img src="{{.Artifact.ImageURL}}" alt="{{.Artifact.Name}}" class="detail-image" />
            </div>

            <div class="artifact-info-block">
                <h1 class="artifact-detail-title">{{.Artifact.Name}}</h1>
                <div class="artifact-detail-period">
                    <p class="period-text">Время бытования: {{.Artifact.Period}}</p>
                    <p class="tpq-text">TPQ: {{.Artifact.TPQ}}</p>
                </div>
                <div class="artifact-description">
                    <h3 class="description-title">Подробное описание</h3>
                    <p class="description-text">{{.Artifact.Description}}</p>
                </div>
            </div>
        </div>
    </div>

    <a href="/calculation" class="edit-btn">
        <img src="http://localhost:9000/artifacts/feather_icon.png" alt="Редактировать" />
    </a>
</div>

</script>
</body>
</html>
